<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Hand Particles</title>
    <style>
        body { margin: 0; overflow: hidden; background: #050505; font-family: sans-serif; }
        
        /* Fullscreen Canvas */
        #canvas-container { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; }
        
        /* Debug Console (Visible for troubleshooting) */
        #debug-console { 
            position: absolute; bottom: 0; left: 0; width: 100%; height: 100px; 
            background: rgba(0,0,0,0.8); color: lime; font-family: monospace; 
            font-size: 12px; padding: 10px; overflow-y: scroll; z-index: 100;
            pointer-events: none; display: none; /* Hidden by default unless needed */
        }

        /* Start Button Overlay */
        #start-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); z-index: 50;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        button#start-btn {
            padding: 15px 40px; font-size: 1.5rem; background: #00ffcc; border: none;
            border-radius: 50px; cursor: pointer; font-weight: bold; color: #000;
            box-shadow: 0 0 20px #00ffcc; transition: transform 0.2s;
        }
        button#start-btn:hover { transform: scale(1.1); }
        
        /* Controls */
        #ui { 
            position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%); 
            z-index: 10; display: flex; gap: 8px; background: rgba(0,0,0,0.6); 
            padding: 10px; border-radius: 30px; backdrop-filter: blur(5px); 
            max-width: 95%; overflow-x: auto;
        }
        .shape-btn { 
            background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2); 
            color: #fff; padding: 8px 16px; border-radius: 20px; cursor: pointer; 
            white-space: nowrap; font-size: 0.9rem;
        }
        .shape-btn:hover, .shape-btn.active { background: #fff; color: #000; }

        /* Hidden Video */
        #video-input { display: none; }
    </style>

    <!-- 1. Load Libraries (Global Scope) -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>

    <!-- 2. Import Maps for Three.js -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js"
            }
        }
    </script>
</head>
<body>

    <!-- Debug Log -->
    <div id="debug-console"></div>

    <!-- Start Screen -->
    <div id="start-screen">
        <h1 style="color:white; margin-bottom: 20px;">Gesture Particles</h1>
        <button id="start-btn">CLICK TO START</button>
        <p style="color:#888; margin-top:10px;">Allows Camera Access</p>
    </div>

    <!-- UI -->
    <div id="ui" style="display:none;">
        <button class="shape-btn active" onclick="setShape('sphere')">Sphere</button>
        <button class="shape-btn" onclick="setShape('galaxy')">Galaxy</button>
        <button class="shape-btn" onclick="setShape('helix')">DNA</button>
        <button class="shape-btn" onclick="setShape('heart')">Heart</button>
        <button class="shape-btn" onclick="setShape('saturn')">Saturn</button>
        <button class="shape-btn" onclick="setShape('flower')">Flower</button>
        <button class="shape-btn" onclick="setShape('torus')">Donut</button>
    </div>

    <video id="video-input" playsinline></video>
    <div id="canvas-container"></div>

    <script type="module">
        import * as THREE from 'three';

        // --- Logging Utility ---
        const consoleDiv = document.getElementById('debug-console');
        function log(msg) {
            console.log(msg);
            // Only show console if there is an error
            if(msg.toLowerCase().includes("error") || msg.toLowerCase().includes("fail")) {
                consoleDiv.style.display = 'block';
                consoleDiv.innerHTML += `<div style="color:red">> ${msg}</div>`;
            } else {
                consoleDiv.innerHTML += `<div>> ${msg}</div>`;
            }
            consoleDiv.scrollTop = consoleDiv.scrollHeight;
        }
        
        window.onerror = function(message) { log("JS Error: " + message); };

        // --- Global Variables ---
        let scene, camera, renderer, particles;
        const PARTICLE_COUNT = 15000;
        const positions = new Float32Array(PARTICLE_COUNT * 3);
        const targetPositions = new Float32Array(PARTICLE_COUNT * 3);
        const colors = new Float32Array(PARTICLE_COUNT * 3);
        const targetColors = new Float32Array(PARTICLE_COUNT * 3);
        
        let pinchStrength = 0;
        let handX = 0, handY = 0;
        let handPresent = false;
        let currentShape = 'sphere';

        // --- 1. Three.js Initialization ---
        function initThree() {
            log("Initializing 3D Scene...");
            const container = document.getElementById('canvas-container');
            scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(0x000000, 0.02);

            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 8;

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            container.appendChild(renderer.domElement);

            // Create Particles
            const geometry = new THREE.BufferGeometry();
            
            for (let i = 0; i < PARTICLE_COUNT * 3; i++) {
                positions[i] = (Math.random() - 0.5) * 10;
                targetPositions[i] = positions[i];
                colors[i] = 1;
                targetColors[i] = 1;
            }

            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

            // Create Glow Texture
            const canvas = document.createElement('canvas');
            canvas.width = 32; canvas.height = 32;
            const ctx = canvas.getContext('2d');
            const g = ctx.createRadialGradient(16, 16, 0, 16, 16, 16);
            g.addColorStop(0, 'rgba(255,255,255,1)');
            g.addColorStop(1, 'rgba(0,0,0,0)');
            ctx.fillStyle = g;
            ctx.fillRect(0,0,32,32);
            const texture = new THREE.CanvasTexture(canvas);

            const material = new THREE.PointsMaterial({
                size: 0.1, vertexColors: true, map: texture,
                blending: THREE.AdditiveBlending, depthWrite: false, transparent: true
            });

            particles = new THREE.Points(geometry, material);
            scene.add(particles);

            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
            
            updateTargets('sphere');
            animate();
            log("3D Scene Ready.");
        }

        // --- 2. Math & Shapes ---
        function getShapePoint(type, i) {
            let x, y, z, r, g, b;
            // Formulas
            if (type === 'heart') {
                const t = Math.random() * Math.PI * 2;
                x = 16 * Math.pow(Math.sin(t), 3);
                y = 13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t);
                z = (Math.random() - 0.5) * 4;
                x *= 0.15; y *= 0.15; z *= 0.15; y += 0.5;
                r=1.0; g=0.0; b=0.2;
            } 
            else if (type === 'galaxy') {
                const arms = 3;
                const spin = i * 0.01;
                const armIndex = i % arms;
                const rad = Math.random() * 5;
                const angle = spin + (armIndex * (Math.PI * 2 / arms));
                x = Math.cos(angle) * rad; z = Math.sin(angle) * rad;
                y = (Math.random() - 0.5) * (1 - rad/6);
                r=0.5; g=0.4; b=1.0;
            }
            else if (type === 'helix') {
                const h = 10;
                y = (Math.random() - 0.5) * h;
                const angle = (y/h) * Math.PI * 6;
                const offset = (i % 2 === 0) ? 0 : Math.PI;
                x = Math.cos(angle + offset) * 2;
                z = Math.sin(angle + offset) * 2;
                r = (i%2)?1:0; g = (i%2)?0:1; b=0.5;
            }
            else if (type === 'saturn') {
                const isRing = Math.random() > 0.6;
                if(isRing) {
                    const ang = Math.random() * 6.28;
                    const rad = 3.5 + Math.random() * 2;
                    x = Math.cos(ang)*rad; z = Math.sin(ang)*rad; y = (Math.random()-0.5)*0.1;
                    const tilt = 0.5;
                    let ty = y*Math.cos(tilt)-z*Math.sin(tilt);
                    let tz = y*Math.sin(tilt)+z*Math.cos(tilt);
                    y=ty; z=tz;
                    r=0.8; g=0.7; b=0.4;
                } else {
                    const rad = 2.2;
                    const theta = Math.random()*6.28;
                    const phi = Math.acos(2*Math.random()-1);
                    x=rad*Math.sin(phi)*Math.cos(theta);
                    y=rad*Math.sin(phi)*Math.sin(theta);
                    z=rad*Math.cos(phi);
                    r=0.9; g=0.5; b=0.2;
                }
            }
            else if (type === 'flower') {
                const u = Math.random() * 6.28;
                const v = Math.random() * 3.14;
                const rad = 3 + Math.cos(4 * u) * Math.sin(v);
                x = rad * Math.sin(v) * Math.cos(u);
                y = rad * Math.sin(v) * Math.sin(u);
                z = rad * Math.cos(v);
                r=1.0; g=0.2; b=0.8;
            }
            else if (type === 'torus') {
                const R = 3.5, tube = 1.0;
                const u = Math.random()*6.28, v = Math.random()*6.28;
                x = (R + tube*Math.cos(v)) * Math.cos(u);
                z = (R + tube*Math.cos(v)) * Math.sin(u);
                y = tube * Math.sin(v);
                r=0.0; g=0.5; b=1.0;
            }
            else { // Sphere
                const rad = 3.5;
                const theta = Math.random()*6.28;
                const phi = Math.acos(2*Math.random()-1);
                x=rad*Math.sin(phi)*Math.cos(theta);
                y=rad*Math.sin(phi)*Math.sin(theta);
                z=rad*Math.cos(phi);
                r=0.2; g=0.6; b=1.0;
            }
            return {x,y,z,r,g,b};
        }

        function updateTargets(shape) {
            currentShape = shape;
            for(let i=0; i<PARTICLE_COUNT; i++) {
                const p = getShapePoint(shape, i);
                targetPositions[i*3] = p.x;
                targetPositions[i*3+1] = p.y;
                targetPositions[i*3+2] = p.z;
                targetColors[i*3] = p.r;
                targetColors[i*3+1] = p.g;
                targetColors[i*3+2] = p.b;
            }
        }
        
        // Expose to window for HTML buttons
        window.setShape = (shape) => {
            updateTargets(shape);
            document.querySelectorAll('.shape-btn').forEach(b => b.classList.remove('active'));
            event.target.classList.add('active');
        };

        // --- 3. Animation Loop ---
        function animate() {
            requestAnimationFrame(animate);

            const posAttr = particles.geometry.attributes.position;
            const colAttr = particles.geometry.attributes.color;
            
            // Interaction: Rotate
            if (handPresent) {
                particles.rotation.y += (handX - particles.rotation.y) * 0.1;
                particles.rotation.x += (-handY - particles.rotation.x) * 0.1;
            } else {
                particles.rotation.y += 0.003;
                particles.rotation.x *= 0.95;
            }

            // Interaction: Explode
            const explosion = handPresent ? (pinchStrength * 4) : 0;
            
            for(let i=0; i<PARTICLE_COUNT; i++) {
                const ix = i*3;
                
                // Color Lerp
                colAttr.array[ix] += (targetColors[ix] - colAttr.array[ix]) * 0.05;
                colAttr.array[ix+1] += (targetColors[ix+1] - colAttr.array[ix+1]) * 0.05;
                colAttr.array[ix+2] += (targetColors[ix+2] - colAttr.array[ix+2]) * 0.05;

                // Position Lerp
                let tx = targetPositions[ix];
                let ty = targetPositions[ix+1];
                let tz = targetPositions[ix+2];

                // Explosion Modifier
                if(explosion > 0.01) {
                    tx += tx * explosion;
                    ty += ty * explosion;
                    tz += tz * explosion;
                }

                posAttr.array[ix] += (tx - posAttr.array[ix]) * 0.05;
                posAttr.array[ix+1] += (ty - posAttr.array[ix+1]) * 0.05;
                posAttr.array[ix+2] += (tz - posAttr.array[ix+2]) * 0.05;
            }
            
            posAttr.needsUpdate = true;
            colAttr.needsUpdate = true;
            renderer.render(scene, camera);
        }

        // --- 4. Camera & MediaPipe Start ---
        async function startApp() {
            document.getElementById('start-screen').style.display = 'none';
            document.getElementById('ui').style.display = 'flex';
            
            log("Starting MediaPipe...");
            
            try {
                if (!window.Hands) throw new Error("MediaPipe Hands library not loaded.");
                
                const hands = new window.Hands({locateFile: (file) => {
                    return `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`;
                }});

                hands.setOptions({
                    maxNumHands: 1,
                    modelComplexity: 1,
                    minDetectionConfidence: 0.5,
                    minTrackingConfidence: 0.5
                });

                hands.onResults((results) => {
                    if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                        handPresent = true;
                        const hand = results.multiHandLandmarks[0];
                        
                        // Center Logic
                        handX = (hand[9].x - 0.5) * 2.5; 
                        handY = -(hand[9].y - 0.5) * 2.5;
                        
                        // Pinch Logic
                        const p8 = hand[8];
                        const p4 = hand[4];
                        const dist = Math.hypot(p8.x-p4.x, p8.y-p4.y);
                        pinchStrength = Math.max(0, Math.min(1, (0.1 - dist) * 15));
                    } else {
                        handPresent = false;
                        pinchStrength = 0;
                    }
                });

                const videoElement = document.getElementById('video-input');
                const cameraUtils = new window.Camera(videoElement, {
                    onFrame: async () => {
                        await hands.send({image: videoElement});
                    },
                    width: 640,
                    height: 480
                });

                log("Requesting Camera...");
                await cameraUtils.start();
                log("Camera Started Successfully!");

            } catch (e) {
                log("CRITICAL ERROR: " + e.message);
                alert("Camera failed to start. Check Debug Console at bottom of screen.");
            }
        }

        // --- 5. Boot Sequence ---
        initThree();
        
        // Wait for user click to start camera (Browser Requirement)
        document.getElementById('start-btn').addEventListener('click', startApp);
        
    </script>
</body>
</html>
